<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Calculator body-->
        <div class="C_Body"> 
            <!--Calculator display-->
            <div class="C_Display">
                <div id="C_Result">355</div>
                <div id="C_input">2</div>
            </div>
            <!--Calculator deletes-->
            <div class="C_Deletes"><button>C</button></div>
            <div class="C_Deletes"><button>Ce</button></div>
            <div class="C_Deletes"><button>%</button></div>
            <div class="C_Operators"><button>/</button></div>
            <!--Calculator numbers, decimal point and equal-->
            <div class="C_Numbers"><button>7</button></div>
            <div class="C_Numbers"><button>8</button></div>
            <div class="C_Numbers"><button>9</button></div>
            <div class="C_Operators"><button>x</button></div>

            <div class="C_Numbers"><button>4</button></div>
            <div class="C_Numbers"><button>5</button></div>
            <div class="C_Numbers"><button>6</button></div>
            <div class="C_Operators"><button>-</button></div>

            <div class="C_Numbers"><button>1</button></div>
            <div class="C_Numbers"><button>2</button></div>
            <div class="C_Numbers"><button>3</button></div>

            <div class="C_Double"><button>+</button></div>
            <div class="C_Numbers"><button>.</button></div>
            <div class="C_Numbers"><button>0</button></div>
            <div class="C_Operators"><button>=</button></div>                    
        </div>
    </body>
</html>
