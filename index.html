<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <!--Calculator body-->
        <div> 
            <!--Calculator display-->
            <div>
                <input type="text">
            </div>
            <!--Calculator numbers, decimal point and equal-->
            <div>
                <ul>
                    <li><button>9</button></li>
                    <li><button>8</button></li>
                    <li><button>7</button></li>
                    
                    <li><button>6</button></li>
                    <li><button>5</button></li>
                    <li><button>4</button></li>
                    
                    <li><button>3</button></li>
                    <li><button>2</button></li>
                    <li><button>1</button></li>

                    <li><button>0</button></li>
                    <li><button>.</button></li>
                    <li><button>=</button></li>
                </ul>
            </div>
            <!--Calculator aritmetical operators-->
            <div>
                <ul>
                    <li><button>/</button></li>
                    <li><button>x</button></li>
                    <li><button>+</button></li>
                    <li><button>-</button></li>
                </ul>
            </div>
            <!--Calculator deletes-->
            <div>
                <ul>
                    <li><button>C</button></li>
                    <li><button>Ce</button></li>
                    <li><button>%</button></li>
                </ul>
            </div>
        </div>
    </body>
</html>
